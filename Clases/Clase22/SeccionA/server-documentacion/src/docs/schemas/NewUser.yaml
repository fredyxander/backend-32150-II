# como se ve el objeto de obtener usuario
components:
  requestBodies:
    NewUser:
      type: object
      required:
        - nombre
        - apellido
        - dni
      properties:
        nombre:
          type: string
          description: "nombre del usuario"
        apellido:
          type: string
          description: "apellido del usuario"
        dni:
          type: string
          description: "dni del usuario"
      example:
        nombre: pepito
        apellido: rosas
        dni: "9186723"